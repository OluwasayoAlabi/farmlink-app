<body class="bg-gray-100">
<nav class="bg-green-700 text-white shadow-md sticky top-0 z-50">

        </div>
        <ul class="hidden md:flex space-x-4 ml-6 text-sm font-medium">

            <li><a href="../index.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Products</a></li>
            <li><a href="../upload-product.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Upload</a></li>

</nav>
  <!-- Wrapper for centered narrow layout -->
  <div class="max-w-xl mx-auto bg-white min-h-screen shadow">

    <!-- Header -->
    <div class="px-4 py-3 flex items-center border-b">
      <button onclick="history.back()" class="mr-4 text-xl font-bold">&larr;</button>
      <h1 class="text-lg font-semibold">My Listing</h1>
    </div>

    <!-- Search -->
    <div class="p-4">
      <div class="flex items-center bg-white border rounded-md px-3 py-2 shadow-sm">
        <input
          type="text"
          id="searchInput"
          placeholder="Search for products or categories..."
          class="flex-grow outline-none"
          oninput="filterProducts()"
        />
        <button class="ml-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M17 11a6 6 0 11-12 0 6 6 0 0112 0z" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Product List -->
    <div id="productList" class="p-4 space-y-4">
      <!-- Items populated by JavaScript -->
    </div>
    
  </div>

  <script>
const products = [
  { name: "Fresh Tomatoes", price: 2000, quantity: "20pcs", image: "/images/Tomatoes 1.webp" },
  { name: "Fresh Vegetables", price: 2500, quantity: "5kg", image: "/images/leafy-vegetables.webp" },
  { name: "Onions", price: 5000, quantity: "50 pcs", image: "/images/Onions 2.webp" },
  { name: "Okra", price: 2000, quantity: "20 pcs", image: "/images/okra 2.jpg" },
  { name: "Garden Eggs", price: 3000, quantity: "1 dozen", image: "/images/garden eggs.jpg" },
  { name: "Peppers", price: 2000, quantity: "30 pcs", image: "/images/pepper.jpg" },
  { name: "Plaintains", price: 2000, quantity: "1 bunch", image: "/images/plaintains.webp" },
  { name: "Cucumbers", price: 1500, quantity: "1pc", image: "/images/cucumber 2.webp" },
  { name: "Apples", price: 200, quantity: "1pc", image: "/images/Apples.webp" },
  { name: "Bananas", price: 600, quantity: "1 bunch", image: "/images/Bananas 3.webp" },
  { name: "Cherry-Agbalumo", price: 100, quantity: "1pc", image: "/images/Agbalumo.webp" },
  { name: "Oranges", price: 500, quantity: "2pcs", image: "/images/oranges.jpg" },
  { name: "Watermelons", price: 2000, quantity: "1pc", image: "/images/watermelons.jpg" },
  { name: "Mangoes", price: 800, quantity: "1pc", image: "/images/mangoes.webp" },
  { name: "Pineapples", price: 1500, quantity: "1pc", image: "/images/pineapple.webp" },
  { name: "Avocados", price: 2000, quantity: "1pc", image: "/images/avocado 2.jpg" },
  { name: "Pawpaw", price: 2550, quantity: "1pc", image: "/images/pawpaw 2.jpg" },
  { name: "Fresh Catfish", price: 3000, quantity: "3kg", image: "/images/Catfish.jpg" },
  { name: "Frozen Fish", price: 2000, quantity: "1kg", image: "/images/Frozen fish.jpg" },
  { name: "Eggs", price: 5500, quantity: "1 crate", image: "/images/eggs.jpg" },
  { name: "Live Chicken", price: 10000, quantity: "8kg", image: "/images/Live Chicken.webp" },
  { name: "Frozen Chicken", price: 6500, quantity: "1kg", image: "/images/Frozen Chicken.webp" },
  { name: "Goat", price: 50000, quantity: "20kg", image: "/images/goat.jpg" },
  { name: "Sheep", price: 300000, quantity: "50kg", image: "/images/sheep.jpg" },
  { name: "Ram", price: 420000, quantity: "100kg", image: "/images/ram.jpg" },
  { name: "Cattle", price: 600000, quantity: "400kg", image: "/images/cows.jpg" },
  { name: "Yam", price: 1500, quantity: "1 tuber", image: "/images/Yam tuber.webp" },
  { name: "Beans", price: 150000, quantity: "100kg", image: "/images/bag of beans.jpeg" },
  { name: "Groundnuts", price: 90000, quantity: "80kg", image: "/images/groundnut.jpg" },
  { name: "Maize", price: 13000, quantity: "50kg", image: "/images/maize.jpg" },
  { name: "Cocoa", price: 17500, quantity: "1kg", image: "/images/cocoa.jpg" },
  { name: "Rice", price: 84000, quantity: "50kg", image: "/images/bag of rice.jpg" }];


    function renderProducts(data) {
      const container = document.getElementById('productList');
      container.innerHTML = '';

      data.forEach(product => {
        container.innerHTML += `
          <div class="flex bg-white rounded-md overflow-hidden shadow-md">
            <img src="${product.image}" alt="${product.name}" class="w-1/3 object-cover h-32">
            <div class="w-2/3 bg-green-600 text-white p-3 space-y-1">
              <p class="font-bold">Product Name: ${product.name}</p>
              <p>Quality: ${product.quantity}</p>
              <p>Price: ${product.price}</p>
            </div>
          </div>
        `;
      });
    }

    function filterProducts() {
      const searchValue = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(searchValue));
      renderProducts(filtered);
    }

    // Initial render
    renderProducts(products);
  </script>

</body>
</html>
