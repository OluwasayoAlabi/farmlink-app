<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emily's Profile | FarmLink</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@iconscout/unicons@4.0.8/css/line.css" rel="stylesheet">
  <style>
    .dropdown-content {
      display: none;
      transition: all 0.3s ease;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .section-box {
      transition: all 0.2s ease;
    }
    .section-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Add this at the top of your buyer profile.html, just inside the <body> tag -->
  <div class="container mx-auto px-4 py-8 max-w-3xl">
  <!-- Back to Dashboard button -->
  <a href="buyers.html" class="inline-flex items-center text-green-600 hover:text-green-800 mb-4">
    <i class="uil uil-arrow-left text-xl mr-2"></i>
    <span class="font-medium">Back to Dashboard</span>
  </a>
    <!-- Profile Header with Picture -->
    <div class="flex items-center gap-4 mb-8">
      <div class="relative">
        <!-- Profile Picture -->
        <img src="/images/michael buyer.jpg" alt="Michael Akinloluwa's profile" class="w-16 h-16 rounded-full object-cover border-2 border-white shadow-md">
        <!-- Online Status Indicator -->
        <span class="absolute bottom-0 right-0 w-4 h-4 bg-green-500 rounded-full border-2 border-white"></span>
      </div>
      <div>
        <h1 class="text-2xl font-bold text-gray-800">Michael Akinloluwa</h1>
      </div>
    </div>

    <!-- 1. Personal Information Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 section-box">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-lg font-semibold text-gray-700 flex items-center gap-2">
          <i class="uil uil-user-circle text-green-500"></i>
          Personal Information
        </h2>
        <button class="text-green-600 hover:text-green-800">
          <i class="uil uil-edit"></i>
        </button>
      </div>
      
      <!-- Dropdown Personal Info -->
      <div class="space-y-4">
        <div class="dropdown">
          <button class="w-full flex justify-between items-center p-3 bg-gray-50 rounded-lg">
            <div class="text-left">
              <p class="text-sm text-gray-500">Full Name</p>
              <p class="font-medium">Michael Akinloluwa</p>
            </div>
            <i class="uil uil-angle-down"></i>
          </button>
          <div class="dropdown-content mt-1 p-3 bg-gray-50 rounded-lg">
            <input type="text" value="Michael Akinloluwa" class="w-full p-2 border rounded">
          </div>
        </div>
        
        <div class="dropdown">
          <button class="w-full flex justify-between items-center p-3 bg-gray-50 rounded-lg">
            <div class="text-left">
              <p class="text-sm text-gray-500">Email Address</p>
              <p class="font-medium">flame@gmail.com</p>
            </div>
            <i class="uil uil-angle-down"></i>
          </button>
          <div class="dropdown-content mt-1 p-3 bg-gray-50 rounded-lg">
            <input type="email" value="flame@gmail.com" class="w-full p-2 border rounded">
          </div>
        </div>
        
        <div class="dropdown">
          <button class="w-full flex justify-between items-center p-3 bg-gray-50 rounded-lg">
            <div class="text-left">
              <p class="text-sm text-gray-500">Contact Number</p>
              <p class="font-medium">+234 812 301 7735</p>
            </div>
            <i class="uil uil-angle-down"></i>
          </button>
          <div class="dropdown-content mt-1 p-3 bg-gray-50 rounded-lg">
            <input type="tel" value="+234 812 301 7735" class="w-full p-2 border rounded">
          </div>
        </div>
      </div>
      
      <!-- 2. Addresses Section -->
      <div class="mt-6">
        <h3 class="text-md font-semibold text-gray-700 mb-3 flex items-center gap-2">
          <i class="uil uil-location-point text-green-500"></i>
             Addresses
        </h3>
        
        <div class="space-y-3">
          <div class="flex items-start gap-3 p-3 border rounded-lg">
            <i class="uil uil-home text-green-500 mt-1"></i>
            <div>
              <p class="font-medium">Home Address</p>
              <p class="text-sm text-gray-600">19B, Femi Esuruoso Avenue, Greenland Estate</p>
              <p class="text-sm text-gray-600">Ogun State, Nigeria</p>
            </div>
            <button class="ml-auto text-gray-400 hover:text-green-600">
              <i class="uil uil-edit"></i>
            </button>
          </div>
          
          <div class="flex items-start gap-3 p-3 border rounded-lg">
            <i class="uil uil-briefcase text-green-500 mt-1"></i>
            <div>
              <p class="font-medium">Work Address</p>
              <p class="text-sm text-gray-600">1, Ayanboye Street, off Bush Street</p>
              <p class="text-sm text-gray-600">Anthony Village, Maryland</p>
            </div>
            <button class="ml-auto text-gray-400 hover:text-green-600">
              <i class="uil uil-edit"></i>
            </button>
          </div>
          
          <button class="w-full flex items-center justify-center gap-2 p-3 text-green-600 hover:text-green-800">
            <i class="uil uil-plus-circle"></i>
            Add New Address
          </button>
        </div>
      </div>
    </div>

    <!-- 3-5. Cart, Notifications, Payment Section -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 section-box">
      <h2 class="text-lg font-semibold text-gray-700 mb-4 flex items-center gap-2">
        <i class="uil uil-shopping-cart text-green-500"></i>
        My Shopping
      </h2>
      
      <div class="space-y-4">
        <!-- 3. Cart -->
        <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-green-100 flex items-center justify-center">
              <i class="uil uil-shopping-bag text-green-600 "></i>
            </div>
            <span class="font-medium">Cart</span>
          </div>
          <i class="uil uil-angle-right"></i>
        </a>
        
        <!-- 4. Notifications -->
        <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-blue-100 flex items-center justify-center">
              <i class="uil uil-bell text-blue-600 "></i>
            </div>
            <span class="font-medium">Notifications</span>
          </div>
          <i class="uil uil-angle-right"></i>
        </a>
        
        <!-- 5. Payment Method -->
        <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-purple-100 flex items-center justify-center">
              <i class="uil uil-credit-card text-purple-600 "></i>
            </div>
            <span class="font-medium">Payment Method</span>
          </div>
          <i class="uil uil-angle-right"></i>
        </a>
      </div>
    </div>

    <!-- 6-7. FAQ & Settings Group -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-6 section-box">
      <div class="space-y-4">
        <!-- 6. FAQs -->
        <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-yellow-100 flex items-center justify-center">
              <i class="uil uil-question-circle text-red-600"></i>
            </div>
            <span class="font-medium">FAQs</span>
          </div>
          <i class="uil uil-angle-right"></i>
        </a>
        
        <!-- 7. Settings -->
        <a href="#" class="flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg">
          <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-gray-100 flex items-center justify-center">
              <i class="uil uil-setting text-blue-600"></i>
            </div>
            <span class="font-medium">Settings</span>
          </div>
          <i class="uil uil-angle-right"></i>
        </a>
      </div>
    </div>

    <!-- 8. Log Out -->
    <div class="bg-white rounded-lg shadow-md p-6 section-box">
      <a href="#" class="flex items-center justify-between p-3 text-red-600 hover:bg-red-50 rounded-lg">
        <div class="flex items-center gap-3">
          <div class="w-10 h-10 rounded-full bg-red-100 flex items-center justify-center">
            <i class="uil uil-signout text-red-600"></i>
          </div>
          <span class="font-medium">Log Out</span>
        </div>
        <i class="uil uil-angle-right"></i>
      </a>
    </div>
  </div>

  <script>
    // Simple dropdown functionality
    document.querySelectorAll('.dropdown').forEach(dropdown => {
      const button = dropdown.querySelector('button');
      const content = dropdown.querySelector('.dropdown-content');
      
      button.addEventListener('click', () => {
        const isOpen = content.style.display === 'block';
        content.style.display = isOpen ? 'none' : 'block';
        dropdown.querySelector('i').classList.toggle('uil-angle-down', !isOpen);
        dropdown.querySelector('i').classList.toggle('uil-angle-up', isOpen);
      });
    });
  </script>
</body>
</html>
