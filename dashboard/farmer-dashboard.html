<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./farmer-dashboard.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_back" />
</head>

<body class="bg-gray-100 min-h-screen">
   <div class="bg-green-700 text-white sticky top-0 pl-3">
  <nav class="flex justify-between items-center py-4 px-9 max-w-7xl">
    <div class="header">

      <h1 class="text-2xl font-bold">
        <img src="../images/farmlink logo.jpg" alt="logo" class="h-20 w-auto inline-block" width="376" height="376">
      </h1>
      <p class="text-xs md:text-sm">Empowering Farmers. Reducing Waste. Connecting Markets.</p>
    </div>
    <button data-collapse-toggle="navbar-search" type="button" class="md:hidden flex items-center p-2 w-10 h-10 text-sm rounded-lg  focus:outline-none">
      <span class="sr-only">Open main menu</span>
      <span class="sr-only">Open main menu</span>
        <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
        </svg>
    </button>
    <div class="hidden md:flex ">
      <ul class="flex space-x-9 text-sm font-medium">
        <li><a href="../index.html" class="bg-green-700 text-white px-4 py-4 rounded hover:bg-green-600 transition">Products</a></li>
         <li><a href="../upload-product.html" class="bg-green-700 text-white font-medium px-1 py-2 rounded hover:bg-green-600 transition">Upload</a></li>
         <li><a href="./dashboard/farmer-profile.html" class="bg-green-700 text-white px-1 py-2 rounded hover:bg-green-600 transition">Profile</a></li>
        <li><a href="../search.html" class="bg-green-700 text-white px-1 py-2 rounded hover:bg-green-600 transition">Search</a></li>
        <li><a href="../checkout/shop.html" class="bg-green-700 text-white px-1 py-2 rounded hover:bg-green-600 transition">Cart</a></li>
      </ul>
    </div>
  </nav>
  <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
    <ul class="space-y-2 mt-2">
      <li><a href="../index.html" class="block hover:text-yellow-300">Products</a></li>
       <li><a href="../upload-product.html" class="block hover:text-yellow-300">Upload</a></li>
       <li><a href="./dashboard/farmer-profile.html" class="block hover:text-yellow-300">Profile</a></li>
      <li><a href="../search.html" class="block hover:text-yellow-300">Search</a></li>
      <li><a href="../checkout/shop.html" class="block hover:text-yellow-300">Cart</a></li>
    </ul>
  </div>
</div>

  <div class="max-w-7xl mx-auto bg-white rounded-xl shadow-lg p-8 space-y-8">
    <!-- Header -->
    <div class="flex items-center justify-between w-full flex-nowrap">
      <div>
        <h1 class="text-3xl font-bold text-gray-800 text-left">Welcome Back, <span class="text-green-600">Joe!</span></h1>
      </div>
      <div class="flex items-center space-x-4">
        <input type="text" id="searchInput" placeholder="Search for products or categories..." class="w-70 sm:w-80 md:w-96 px-4 py-2 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400" />
        
       <a href="./farmer-profile.html"> <img  class="rounded-full w-10 h-10 border-2 border-green-500" src="./asset/Ellipse 4.png" title="My Profile" /> </a>
      </div>
    </div>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-6 text-center">
      <div class="bg-green-600 text-white py-6 rounded-lg shadow-md">
        <p class="text-sm uppercase">Total Listing</p>
        <p class="text-3xl font-bold mt-2">100</p>
      </div>
      <div class="bg-white border border-gray-300 py-6 rounded-lg shadow-md">
        <p class="text-sm text-gray-600 uppercase">Successful Orders</p>
        <p class="text-3xl font-bold mt-2 text-green-700">72</p>
      </div>
      <div class="bg-yellow-100 border border-yellow-300 py-6 rounded-lg shadow-md">
        <p class="text-sm text-yellow-700 uppercase">Pending Orders</p>
        <p class="text-3xl font-bold mt-2">8</p>
      </div>
      <div class="bg-red-100 border border-red-300 py-6 rounded-lg shadow-md">
        <p class="text-sm text-red-700 uppercase">Canceled Orders</p>
        <p class="text-3xl font-bold mt-2">3</p>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-center">
      <button id="openModalBtn" class="w-full sm:w-auto border border-gray-400 px-6 py-3 rounded-lg text-gray-800 font-semibold hover:bg-gray-100">
        + Add/ Manage Listing
      </button>
    </div>

    <!-- Latest Listing -->
    <div>
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Latest Listing</h2>
      <div class="listing-grid grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-1">

    </div>
  </div>

  <!-- Modal -->
<div id="modal" class="fixed inset-0 z-50 hidden bg-black bg-opacity-50 flex items-center justify-center">

  <!-- Modal Box -->
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-6 overflow-y-auto max-h-screen relative z-50">

    <!-- Top Row: Back Arrow + Heading -->
    <div class="flex items-center gap-2 mb-6">
      <button type="button" id="closeModalBtn" class="focus:outline-none hover:text-green-700 transition">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
      </button>
      <h2 class="text-xl font-bold">Add Listing</h2>
    </div>

    <!-- Product Name -->
    <div class="mb-4">
      <label for="product-name" class="block text-sm font-medium mb-2">Product Name:</label>
      <input type="text" id="product-name" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
    </div>

    <!-- Description -->
    <div class="mb-4">
      <label for="product-description" class="block text-sm font-medium mb-2">Product Description:</label>
      <textarea id="product-description" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring"></textarea>
    </div>

    <!-- Category -->
    <div class="mb-4">
      <label for="product-category" class="block text-sm font-medium mb-2">Product Category:</label>
      <select id="product-category" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
        <option value="">Select a category</option>
        <option value="animal Products">Animal Products</option>
        <option value="bags">Bags/Bigger Quantities</option>
        <option value="fruits">Fruits</option>
        <option value="grains">Grains</option>
        <option value="legumes">Legumes</option>
        <option value="livestocks">Livestocks</option>
        <option value="Staple/Crops">Staple/Crops</option>
        <option value="vegetables">Vegetables</option>
      </select>
    </div>

    <!-- Price -->
    <div class="mb-4">
      <label for="price-per-unit" class="block text-sm font-medium mb-2">Price Per Unit:</label>
      <input type="number" id="price-per-unit" placeholder="Enter price â‚¦" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
    </div>

    <!-- Quantity -->
    <div class="mb-4">
      <label for="quantity-available" class="block text-sm font-medium mb-2">Quantity Available:</label>
      <input type="number" id="quantity-available" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
    </div>

    <!-- Size -->
    <div class="mb-4">
      <label for="product-size" class="block text-sm font-medium mb-2">Product Size:</label>
      <input type="text" id="product-size" required class="block w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring">
    </div>

    <!-- Unit -->
    <div class="mb-4">
      <label for="unit-of-measurement" class="block text-sm font-medium mb-2">Unit of Measurement:</label>
      <select id="unit-of-measurement" required class="block w-full p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring">
        <option value="">Select a unit</option>
        <option value="g">g</option>
        <option value="kg">kg</option>
        <option value="pc">pc(s)</option>
        <option value="bunch">bunch</option>
        <option value="crate">crate(s)</option>
        <option value="doz">doz</option>
        <option value="lb">lb</option>
      </select>
    </div>

    <!-- File Upload -->
    <div class="mb-4">
      <label for="file-input" class="block text-sm font-medium mb-2">Product Images:</label>
      <input type="file" accept="image/*" id="file-input" multiple required class="mb-2">
      <div id="image-preview"></div>
    </div>

    <!-- Submit Button -->
    <button id="upload-btn" type="button" class="bg-green-700 hover:bg-green-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring duration-150">
      Submit
    </button>
  </div>
</div>

  </div>
  
  <script src="./farmer-dashboard.js"></script>

</body>
</html>
