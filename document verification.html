<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    input::placeholder, select {
      color: #6B7280;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col justify-between">

  <!-- Navbar -->
  <header class="bg-green-700 text-white"> 
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
      <div>
            <h1 class="text-2xl font-bold">
              <img src="images/farmlink logo.jpg" alt="logo" class="h-20 w-auto inline-block" width="376" height="376"  />
            </h1>
            <p class="text-xs md:text-sm">Empowering Farmers. Reducing Waste. Connecting Markets.</p>
          </div>
        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
          <ul class="flex space-x-4 ml-6 text-sm font-medium">
            <li><a href="Select role.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Sign In</a></li>
            <li><a href="index.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Products</a></li>
            <li><a href="upload-product.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Upload</a></li>
            <li><a href="search.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Search</a></li>
            <li><a href="shop.html" class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition">Cart</a></li>
          </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="mobileMenuButton" class="md:hidden text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
               xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
        <ul class="space-y-2 mt-2">
          <li><a href="Select role.html" class="block text-white hover:text-yellow-300">Sign in</a></li>
          <li><a href="index.html" class="block text-white hover:text-yellow-300">Products</a></li>
          <li><a href="upload-product.html" class="block text-white hover:text-yellow-300">Upload</a></li>
          <li><a href="search.html" class="block text-white hover:text-yellow-300">Search</a></li>
          <li><a href="shop.html" class="block text-white hover:text-yellow-300">Cart</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Back Button -->
  <div class="px-6 mt-4">
    <button onclick="history.back()" class="text-2xl font-bold">&#8592;</button>
  </div>

  <!-- Main Content -->
  <main class="px-6 max-w-md mx-auto w-full py-6">
    <h1 class="text-2xl font-bold text-black mb-1">Document Verification</h1>
    <p class="text-sm text-gray-400 mb-6">Upload the necessary document for verification</p>

    <form id="docForm" class="space-y-4">
      <select id="idType" required
        class="w-full px-4 py-3 rounded-xl bg-pink-100 text-gray-800 outline-none">
        <option value="" disabled selected>ID Card:</option>
        <option value="NIN">NIN</option>
        <option value="Voter">Voter’s Card</option>
        <option value="Driver">Driver License</option>
      </select>

      <input type="text" id="ninInput" placeholder="Enter NIN Number"
        class="w-full px-4 py-3 rounded-xl bg-pink-100 text-gray-800 outline-none hidden"/>

      <div id="frontUpload" class="hidden">
        <label class="block text-sm font-semibold text-gray-700 mt-2">Upload Front</label>
        <input type="file" accept="image/*,.pdf" required
          class="w-full px-4 py-3 rounded-xl bg-pink-100 text-gray-800 outline-none" />
      </div>

      <div id="backUpload" class="hidden">
        <label class="block text-sm font-semibold text-gray-700 mt-2">Upload Back</label>
        <input type="file" accept="image/*,.pdf" required
          class="w-full px-4 py-3 rounded-xl bg-pink-100 text-gray-800 outline-none" />
      </div>

      <button type="submit"
        class="w-full mt-6 py-3 text-lg font-semibold rounded-full text-white bg-green-700 hover:bg-green-800">
        Upload
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="flex justify-center mt-10 mb-6">
    <div class="w-24 h-1 bg-black rounded-full"></div>
  </footer>

  <!-- Script -->
  <script>
    const idType = document.getElementById('idType');
    const ninInput = document.getElementById('ninInput');
    const frontUpload = document.getElementById('frontUpload');
    const backUpload = document.getElementById('backUpload');

    idType.addEventListener('change', () => {
      const selected = idType.value;
      if (selected === "NIN") {
        ninInput.classList.remove("hidden");
      } else {
        ninInput.classList.add("hidden");
      }

      if (selected) {
        frontUpload.classList.remove("hidden");
        backUpload.classList.remove("hidden");
      } else {
        frontUpload.classList.add("hidden");
        backUpload.classList.add("hidden");
      }
    });

    document.getElementById('docForm').addEventListener('submit', function(e) {
      e.preventDefault();
      window.location.href = "Farmer-signin.html";
    });

    // Mobile Menu Toggle
    document.getElementById('mobileMenuButton').addEventListener('click', () => {
      document.getElementById('mobileMenu').classList.toggle('hidden');
    });
  </script>
</body>
</html>
