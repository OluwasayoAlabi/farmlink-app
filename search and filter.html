<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink - Buy Fresh Farm Produce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .no-results {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <header class="bg-green-700 text-white py-6">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">FarmLink</h1>
            <p class="mt-2">Empowering Farmers. Reducing Waste. Connecting Markets. </p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="flex flex-col md:flex-row gap-8">
            <!-- Filters Section -->
            <aside class="w-full md:w-64 flex-shrink-0">
                <div class="bg-white p-6 rounded-lg shadow-md sticky top-4">
                    <h2 class="text-xl font-semibold mb-4">Filters</h2>
                    
                    <!-- Search Box -->
                    <div class="mb-6">
                        <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search Products</label>
                        <input type="text" id="search" placeholder="Type product name..." 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    
                    <!-- Category Filter -->
                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">Categories</h3>
                        <div class="space-y-2">
                            <div>
                                <input type="checkbox" id="bags" value="Bags/Bigger Quantities" class="category-filter" checked>
                                <label for="bags" class="ml-2 text-sm text-gray-600">Bags/Bigger Quantities</label>
                            </div>
                            <div>
                                <input type="checkbox" id="crops" value="Crops" class="category-filter" checked>
                                <label for="crops" class="ml-2 text-sm text-gray-600">Crops</label>
                            </div>
                            <div>
                                <input type="checkbox" id="animal" value="Animal Products" class="category-filter" checked>
                                <label for="animal" class="ml-2 text-sm text-gray-600">Animal Products</label>
                            </div>
                            <div>
                                <input type="checkbox" id="fruits" value="Fruits" class="category-filter" checked>
                                <label for="fruits" class="ml-2 text-sm text-gray-600">Fruits</label>
                            </div>
                            <div>
                                <input type="checkbox" id="livestock" value="Livestock" class="category-filter" checked>
                                <label for="livestock" class="ml-2 text-sm text-gray-600">Livestock</label>
                            </div>
                            <div>
                                <input type="checkbox" id="vegetables" value="Vegetables" class="category-filter" checked>
                                <label for="vegetables" class="ml-2 text-sm text-gray-600">Vegetables</label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Quantity Filter -->
                    <div class="mb-6">
                        <h3 class="text-sm font-medium text-gray-700 mb-2">Quantity</h3>
                        <div class="space-y-2">
                            <div>
                                <input type="checkbox" id="qty1" value="1-100" class="quantity-range-filter" checked>
                                <label for="qty1" class="ml-2 text-sm text-gray-600">1-100 units</label>
                            </div>
                            <div>
                                <input type="checkbox" id="qty2" value="101-200" class="quantity-range-filter" checked>
                                <label for="qty2" class="ml-2 text-sm text-gray-600">101-200 units</label>
                            </div>
                            <div>
                                <input type="checkbox" id="qty3" value="201-300" class="quantity-range-filter" checked>
                                <label for="qty3" class="ml-2 text-sm text-gray-600">201-300 units</label>
                            </div>
                            <div>
                                <input type="checkbox" id="qty4" value="301-400" class="quantity-range-filter" checked>
                                <label for="qty4" class="ml-2 text-sm text-gray-600">301-400 units</label>
                            </div>
                        </div>
                        <div class="mt-4">
                            <label for="custom-quantity" class="block text-sm font-medium text-gray-700 mb-1">Custom Quantity</label>
                            <input type="number" id="custom-quantity" placeholder="Enter exact quantity..." 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                        </div>
                    </div>
                    
                    <button id="reset-filters" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 py-2 px-4 rounded-md transition duration-200">
                        Reset Filters
                    </button>
                </div>
            </aside>
            
            <!-- Products Section -->
            <div class="flex-1">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Fresh Farm Products</h2>
                    <div class="text-sm text-gray-600">
                        Showing <span id="product-count">37</span> products
                    </div>
                </div>
                
                <!-- No Results Message -->
                <div id="no-results" class="no-results bg-white p-8 rounded-lg shadow-md text-center">
                    <h3 class="text-xl font-medium text-gray-700 mb-2">No products found</h3>
                    <p class="text-gray-600">Try adjusting your search or filter criteria</p>
                </div>
                
                <!-- Product Grid -->
                <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    
                </div>
            </div>
        </div>
    </main>

    <script>
        // Product data
        const products = [
            // Bags/Bigger Quantities
            { id: 1, name: "Bag of Beans", category: "Bags/Bigger Quantities", quantity: 1, unit: "bag", price: "₦60,000", image: "beans2.jpeg" },
            { id: 2, name: "Bag of Cocoa", category: "Bags/Bigger Quantities", quantity: 1, unit: "kg", price: "₦17,500", image: "cocoa2.jpeg" },
            { id: 3, name: "Bag of Groundnuts", category: "Bags/Bigger Quantities", quantity: 1, unit: "b0ttle", price: "₦4,500", image: "groundnuts2.jpeg" },
            { id: 4, name: "Bag of Maize", category: "Bags/Bigger Quantities", quantity: 50, unit: "kg", price: "₦13,000", image: "maize (2).jpeg" },
            { id: 5, name: "Bag of Rice", category: "Bags/Bigger Quantities", quantity: 50, unit: "kg", price: "₦84,000", image: "bag of rice (2).jpeg" },
            
            // Crops
            { id: 6, name: "Groundnut ", category: "Crops", quantity: 1, unit: "kg", price: "₦4,000", image: "groundnuts2.jpeg" },
            { id: 7, name: "Beans ", category: "Crops", quantity: 1, unit: "kg", price: "₦7,500", image: "beans2.jpeg" },
            { id: 8, name: "Maize ", category: "Crops", quantity: 1, unit: "pc", price: "₦600", image: "maize (2).jpeg" },
            { id: 9, name: "Rice ", category: "Crops", quantity: 1, unit: "kg", price: "₦2,500", image: "bag of rice (2).jpeg" },
            { id: 34, name: "Cocoa", category: "Crops", quantity: 500, unit: "kg", price: "₦9,000", image: "cocoa2.jpeg" },
            
            // Animal Products
            { id: 10, name: "Fresh Catfish", category: "Animal Products", quantity: 3, unit: "kg", price: "₦3,000", image: "farmlink-app/images/Catfish.jpg" },
            { id: 11, name: "Frozen Fish", category: "Animal Products", quantity: 1, unit: "kg", price: "₦2,000", image: "farmlink-app/images/Frozen fish.jpg" },
            { id: 12, name: "Live Chicken", category: "Animal Products", quantity: 8, unit: "bird", price: "₦10,000", image: "farmlink-app/images/Live Chicken.webp" },
            { id: 13, name: "Frozen Chicken", category: "Animal Products", quantity: 1, unit: "kg", price: "₦6,500", image: "frozen chicken2.jpeg" },
            { id: 14, name: "Eggs ", category: "Animal Products", quantity: 1, unit: "crate", price: "₦5,500", image: "eggs.jpg" },
            
            // Fruits
            { id: 15, name: "Apples", category: "Fruits", quantity: 1, unit: "pc", price: "₦200", image: "farmlink-app/images/Apples.webp" },
            { id: 16, name: "Bananas", category: "Fruits", quantity: 1, unit: "bunch", price: "₦600", image: "farmlink-app/images/Bananas 3.webp" },
            { id: 17, name: "Cherry/Agbalumo", category: "Fruits", quantity: 1, unit: "pc", price: "₦100", image: "Agbalumo.jpeg" },
            { id: 18, name: "Oranges", category: "Fruits", quantity: 2, unit: "pc", price: "₦500", image: "oranges2.jpeg" },
            { id: 19, name: "Watermelons", category: "Fruits", quantity: 1, unit: "pc", price: "₦2,000", image: "watermelon2.jpeg" },
            { id: 32, name: "Mangoes", category: "Fruits", quantity: 1, unit: "pc", price: "₦800", image: "mangoes 2.jpg" },
            { id: 33, name: "Pawpaw", category: "Fruits", quantity: 1, unit: "pc", price: "₦2,550", image: "pawpaw 2.jpg" },
            { id: 35, name: "Pineapple", category: "Fruits", quantity: 1, unit: "pc", price: "₦1,500", image: "pineapple.webp" },
            { id: 37, name: "Avocado", category: "Fruits", quantity: 1, unit: "pc", price: "₦2,000", image: "avocado 2(1).jpg" },
            
            // Livestock
            { id: 20, name: "Goat", category: "Livestock", quantity: 20, unit: "kg", price: "₦50,000", image: "goats3.jpeg" },
            { id: 21, name: "Sheep", category: "Livestock", quantity: 50, unit: "kg", price: "₦300,000", image: "sheep.jpg" },
            { id: 22, name: "Cattle", category: "Livestock", quantity: 400, unit: "kg", price: "600,000", image: "cows(1).jpg" },
            { id: 31, name: "Ram", category: "Livestock", quantity: 100, unit: "kg", price: "₦420,000", image: "ram.jpg" },
            
            // Vegetables
            { id: 23, name: "Fresh Tomatoes", category: "Vegetables", quantity: 20, unit: "pcs", price: "₦2,000", image: "farmlink-app/images/Tomatoes 1.webp" },
            { id: 24, name: "Fresh Vegetables", category: "Vegetables", quantity: 5, unit: "kg", price: "₦2,500", image: "farmlink-app/images/leafy-vegetables.webp" },
            { id: 25, name: "Onions", category: "Vegetables", quantity: 50, unit: "pcs", price: "₦5,000", image: "onions2.jpeg" },
            { id: 26, name: "Okra", category: "Vegetables", quantity: 20, unit: "pcs", price: "₦2,000", image: "okro2.jpeg" },
            { id: 27, name: "Pepper", category: "Vegetables", quantity: 30, unit: "pcs", price: "₦2,000", image: "pepper2.jpeg" },
            { id: 28, name: "Cucumbers", category: "Vegetables", quantity: 1, unit: "pcs", price: "₦1,500", image: "cucumber 2.webp" },
            { id: 29, name: "Plantains", category: "Vegetables", quantity: 1, unit: "bunch", price: "₦2,000", image: "plaintains.webp" },
            { id: 30, name: "Yam (Tuber)", category: "Vegetables", quantity: 1, unit: "tuber", price: "₦1,500", image: "yam2.jpeg" },
            { id: 36, name: "Garden Eggs", category: "Vegetables", quantity: 1, unit: "dozen", price: "₦3,000", image: "garden eggs.jpg" }
        ];

        // DOM Elements
        const productGrid = document.getElementById('product-grid');
        const searchInput = document.getElementById('search');
        const categoryFilters = document.querySelectorAll('.category-filter');
        const quantityRangeFilters = document.querySelectorAll('.quantity-range-filter');
        const customQuantityInput = document.getElementById('custom-quantity');
        const resetFiltersBtn = document.getElementById('reset-filters');
        const productCount = document.getElementById('product-count');
        const noResults = document.getElementById('no-results');

        // Initialize the page
        function init() {
            renderProducts(products);
            setupEventListeners();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search input
            searchInput.addEventListener('input', filterProducts);
            
            // Category filters
            categoryFilters.forEach(filter => {
                filter.addEventListener('change', filterProducts);
            });
            
            // Quantity range filters
            quantityRangeFilters.forEach(filter => {
                filter.addEventListener('change', filterProducts);
            });
            
            // Custom quantity input
            customQuantityInput.addEventListener('input', filterProducts);
            
            // Reset filters button
            resetFiltersBtn.addEventListener('click', resetFilters);
        }

        // Filter products based on search and filters
        function filterProducts() {
            const searchTerm = searchInput.value.toLowerCase();
            const selectedCategories = Array.from(categoryFilters)
                .filter(filter => filter.checked)
                .map(filter => filter.value);
            
            const selectedQuantityRanges = Array.from(quantityRangeFilters)
                .filter(filter => filter.checked)
                .map(filter => {
                    const [min, max] = filter.value.split('-').map(Number);
                    return { min, max };
                });
            
            const customQuantity = customQuantityInput.value ? parseInt(customQuantityInput.value) : null;
            
            const filteredProducts = products.filter(product => {
                // Check search term
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                
                // Check category
                const matchesCategory = selectedCategories.includes(product.category);
                
                // Check quantity ranges
                let matchesQuantityRange = selectedQuantityRanges.length === 0;
                if (!matchesQuantityRange) {
                    for (const range of selectedQuantityRanges) {
                        if (product.quantity >= range.min && product.quantity <= range.max) {
                            matchesQuantityRange = true;
                            break;
                        }
                    }
                }
                
                // Check custom quantity
                const matchesCustomQuantity = !customQuantity || product.quantity === customQuantity;
                
                return matchesSearch && matchesCategory && matchesQuantityRange && matchesCustomQuantity;
            });
            
            renderProducts(filteredProducts);
        }

        // Reset all filters
        function resetFilters() {
            searchInput.value = '';
            categoryFilters.forEach(filter => {
                filter.checked = true;
            });
            quantityRangeFilters.forEach(filter => {
                filter.checked = true;
            });
            customQuantityInput.value = '';
            filterProducts();
        }

        // Render products to the DOM
        function renderProducts(productsToRender) {
            productGrid.innerHTML = '';
            
            if (productsToRender.length === 0) {
                noResults.style.display = 'block';
            } else {
                noResults.style.display = 'none';
                productsToRender.forEach(product => {
                    productGrid.appendChild(createProductCard(product));
                });
            }
            
            productCount.textContent = productsToRender.length;
        }

        // Create a product card element
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card bg-white rounded-lg shadow-md overflow-hidden transition duration-300';
            
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="font-semibold text-lg mb-1">${product.name}</h3>
                    <div class="flex justify-between text-sm mb-2">
                        <span class="text-gray-600">${product.category}</span>
                        <span class="text-gray-600">Qty: ${product.quantity} ${product.unit}</span>
                    </div>
                    <p class="text-green-700 font-medium">${product.price}</p>
                    <button class="mt-3 w-full bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-md transition duration-200 flex items-center justify-center gap-2"> <i class="fas fa-shopping-cart"></i>
                        Add to Cart
                    </button>
                </div>
            `;
            
            return card;
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
