<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farm Marketplace</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-gray-100">

  <div class="max-w-7xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-6">Available Farm Products</h1>

    <input type="text" id="searchInput" placeholder="Search..." class="mb-6 p-2 w-full border rounded"/>

    <!-- Product Grid -->
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    </div>
    
<div id="loader" class="hidden text-center text-gray-500 mt-4">
  Loading Products...
</div>

<div id="noProducts" class="hidden text-center text-red-500 mt-4">
  Product unavailable.
</div>

  </div>

</body>
</html>
