<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document Verification</title>

  <!-- Tailwind CSS & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    input::placeholder, select {
      color: #6B7280;
      font-weight: 600;
    }
  </style>
</head>
<body class="bg-white min-h-screen flex flex-col">

  <!-- ✅ FarmLink Navbar -->
  <header class="bg-green-700 text-white">
    <div class="container mx-auto px-4 py-4">
      <div class="flex justify-between items-center">
       <div>
            <h1 class="text-2xl font-bold">
              <img src="images/farmlink logo.jpg" alt="logo" class="h-20 w-auto inline-block" width="376" height="376"  />
            </h1>
            <p class="text-xs md:text-sm">Empowering Farmers. Reducing Waste. Connecting Markets.</p>
          </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
          <ul class="flex space-x-4 ml-6 text-sm font-medium">
           
            <li><a href="products.html" class="px-4 py-2 hover:bg-green-600 rounded">Products</a></li>
            <li><a href="upload-product.html" class="px-4 py-2 hover:bg-green-600 rounded">Upload</a></li>
            <li><a href="search.html" class="px-4 py-2 hover:bg-green-600 rounded">Search</a></li>
            <li><a href="/checkout/shop.html" class="px-4 py-2 hover:bg-green-600 rounded">Cart</a></li>
             <li><a href="Select role.html" class="px-4 py-2 hover:bg-green-600 rounded">Sign In</a></li>
          </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <button id="mobileMenuButton" class="md:hidden text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>

      <!-- Mobile Navigation -->
      <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
        <ul class="space-y-2 mt-2">
        
          <li><a href="products.html" class="block text-white hover:text-yellow-300">Products</a></li>
          <li><a href="upload-product.html" class="block text-white hover:text-yellow-300">Upload</a></li>
          <li><a href="search.html" class="block text-white hover:text-yellow-300">Search</a></li>
          <li><a href="/checkout/shop.html" class="block text-white hover:text-yellow-300">Cart</a></li>
            <li><a href="Select role.html" class="block text-white hover:text-yellow-300">Sign In</a></li>
        </ul>
      </div>
    </div>
  </header>

  <!-- Back Arrow -->
  <div class="px-6 mt-4">
    <button onclick="history.back()" class="text-2xl font-bold">&#8592;</button>
  </div>

  <!-- Main Content -->
  <main class="max-w-md mx-auto w-full px-6 py-6 flex-grow">
    <h1 class="text-2xl font-bold text-black mb-1">Document Verification</h1>
    <p class="text-sm text-gray-400 mb-6">Upload the necessary document for verification</p>

    <form id="uploadForm" class="space-y-4">
      <!-- ID Card Dropdown -->
      <select required class="w-full px-4 py-3 rounded-xl bg-pink-100 text-gray-800 outline-none">
        <option value="" disabled selected>ID Card:</option>
        <option value="Photo">Upload profile Photo</option>
      </select>

      <!-- Photo Upload -->
      <input type="file" required accept="image/*,.pdf"
             class="w-full px-4 py-3 rounded-xl bg-pink-100 text-gray-800 outline-none"
             placeholder="Photo Upload" />

      <!-- Upload Button -->
      <button type="submit"
              class="w-full mt-6 py-3 text-lg font-semibold rounded-full text-white bg-green-700 hover:bg-green-800 transition">
        Upload
      </button>
    </form>
  </main>

  <!-- Footer Line -->
  <footer class="flex justify-center mt-10 mb-6">
    <div class="w-24 h-1 bg-black rounded-full"></div>
  </footer>

  <!-- Scripts -->
  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      window.location.href = "document verification.html";
    });

    function toggleMobileMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.classList.toggle("hidden");
    }

    document.getElementById('mobileMenuButton').addEventListener('click', toggleMobileMenu);
  </script>
</body>
</html>
