<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Farmer Sign Up</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #ffffff;
        color: #1e1e1e;
      }
      input {
        background-color: #ffecec;
      }
      .verification-message {
        display: none;
        padding: 1rem;
        margin: 1rem 0;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body class="min-h-screen flex flex-col justify-between">
    <!-- Navbar -->
    <header class="bg-green-700 text-white">
      <div class="container mx-auto px-4 py-4">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-3xl font-bold">FarmLink</h1>
            <p class="mt-2">
              Empowering Farmers. Reducing Waste. Connecting Markets.
            </p>
          </div>

          <!-- Desktop Navigation -->
          <nav class="hidden md:block">
            <ul class="flex space-x-4 ml-6 text-sm font-medium">
              <li>
                <a
                  href="index.html"
                  class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition"
                  >Products</a
                >
              </li>
              <li>
                <a
                  href="upload-product.html"
                  class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition"
                  >Upload</a
                >
              </li>
              <li>
                <a
                  href="search.html"
                  class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition"
                  >Search</a
                >
              </li>
              <li>
                <a
                  href="shop.html"
                  class="bg-green-700 text-white px-4 py-2 rounded hover:bg-green-600 transition"
                  >Cart</a
                >
              </li>
            </ul>
          </nav>

          <!-- Mobile Menu Button -->
          <button
            id="mobileMenuButton"
            class="md:hidden text-white focus:outline-none"
          >
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>

        <!-- Mobile Navigation -->
        <div id="mobileMenu" class="md:hidden hidden px-4 pb-4">
          <ul class="space-y-2 mt-2">
            <li>
              <a
                href="index.html"
                class="block text-white hover:text-yellow-300"
                >Products</a
              >
            </li>
            <li>
              <a
                href="upload-product.html"
                class="block text-white hover:text-yellow-300"
                >Upload</a
              >
            </li>
            <li>
              <a
                href="search.html"
                class="block text-white hover:text-yellow-300"
                >Search</a
              >
            </li>
            <li>
              <a href="shop.html" class="block text-white hover:text-yellow-300"
                >Cart</a
              >
            </li>
          </ul>
        </div>
      </div>
    </header>

    <!-- Main Sign-Up Form -->
    <main
      class="px-4 py-6 flex flex-col justify-start flex-grow space-y-5 max-w-md mx-auto w-full"
    >
      <h1 class="text-xl md:text-2xl font-bold text-[#1E1E1E] leading-snug">
        Sign Up
      </h1>

      <div
        id="verificationMessage"
        class="verification-message bg-green-100 text-green-800 hidden"
      >
        Verification email sent! Please check your inbox.
      </div>

      <form id="signupForm" class="space-y-5">
        <input
          type="text"
          id="fullname"
          required
          placeholder="Fullname:"
          class="w-full rounded-xl px-4 py-3 text-base border-none focus:outline-none"
        />

        <input
          type="email"
          id="email"
          required
          placeholder="Email Address:"
          class="w-full rounded-xl px-4 py-3 text-base border-none focus:outline-none"
        />

        <input
          type="tel"
          id="phone"
          required
          placeholder="Phone No(+234)"
          class="w-full rounded-xl px-4 py-3 text-base border-none focus:outline-none"
        />

        <input
          type="password"
          id="password"
          required
          placeholder="Password:"
          class="w-full rounded-xl px-4 py-3 text-base border-none focus:outline-none"
        />

        <div class="flex items-start space-x-2">
          <input type="checkbox" required class="mt-1" id="terms" />
          <label for="terms" class="text-sm">
            By clicking this, you accept the
            <a
              href="https://docs.google.com/document/d/1gTwPKVpYk4g8d1D-9_IDpcfM31YqfxRmQ04tqj2BrbA/edit?usp=sharing"
              target="_blank"
              class="text-red-600 font-semibold"
              >Terms and Conditions</a
            >
          </label>
        </div>

        <button
          type="submit"
          id="submitBtn"
          class="w-full bg-green-700 text-white py-3 text-lg font-semibold rounded-full"
        >
          Register
        </button>
      </form>

      <p class="text-center text-sm mt-4">
        Already have an account?
        <a href="Farmer-signin.html" class="text-red-600 font-semibold"
          >Login</a
        >
      </p>
    </main>

    <!-- Footer -->
    <footer class="flex justify-center mt-10">
      <div class="w-24 h-1 bg-black rounded-full"></div>
    </footer>

    <!-- JavaScript -->

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function () {
    $('#signupForm').on('submit', function (e) {
      e.preventDefault();

      const fullname = $('#fullname').val().trim();
      const email = $('#email').val().trim();
      const phone = $('#phone').val().trim();
      const password = $('#password').val().trim();
      const $submitBtn = $('#submitBtn');
      const $verificationMsg = $('#verificationMessage');

      $submitBtn.prop('disabled', true).text('Registering...');

      $.ajax({
        url: 'https://farmlink-api.onrender.com/api/v1/users/register',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ fullname, email, phone, password }),
        success: function (response) {
          // Store user info if available
          if (response.user) {
            localStorage.setItem('farmerData', JSON.stringify(response.user));
          }

          // Optionally store token if available
          if (response.token) {
            localStorage.setItem('authToken', response.token);
          }

          // Show message and redirect
          $verificationMsg.removeClass('hidden').addClass('block');
          setTimeout(() => {
            window.location.href = 'farmers-signin2.html';
          }, 1500);
        },
        error: function (xhr) {
          const message = xhr.responseJSON?.message || 'Registration failed.';
          alert(message);
        },
        complete: function () {
          $submitBtn.prop('disabled', false).text('Register');
        }
      });
    });

    // Mobile menu toggle (optional)
    $('#mobileMenuButton').on('click', function () {
      $('#mobileMenu').toggleClass('hidden');
    });
  });
</script>



  </body>
</html>
