<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farm Link - Fresh Produce</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .cart-panel {
      transition: right 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-green-50 min-h-screen p-6 relative overflow-x-hidden">
  <div class="max-w-7xl mx-auto">
    <h1 class="text-4xl font-bold text-green-800 mb-6 text-center">üåæ Farm Link ‚Äì Fresh Produce Marketplace</h1>

    <!-- Filters -->
    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-6">
      <input type="text" id="searchInput" placeholder="Search produce..."
        class="w-full md:w-1/2 px-4 py-2 border border-green-300 rounded-md shadow-sm" />
      <select id="categorySelect"
        class="w-full md:w-1/4 px-4 py-2 border border-green-300 rounded-md shadow-sm">
        <option value="all">All Categories</option>
        <option value="vegetables">Vegetables</option>
        <option value="fruits">Fruits</option>
        <option value="grains">Grains</option>
        <option value="dairy">Dairy</option>
      </select>
      <button onclick="toggleCart()" class="bg-green-600 text-white px-4 py-2 rounded-md shadow hover:bg-green-700">
        üõí View Cart (<span id="cartCount">0</span>)
      </button>
    </div>

    <!-- Product Grid -->
    <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"></div>
  </div>

  <!-- Side Cart Panel -->
  <div id="cartPanel"
    class="fixed top-0 right-[-100%] cart-panel h-full w-full max-w-md bg-white shadow-lg p-6 z-50 overflow-y-auto">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-2xl font-bold text-green-700">üõí Your Cart</h2>
      <button onclick="toggleCart()" class="text-red-500 text-xl font-bold">‚úñ</button>
    </div>
    <div id="cartItems" class="space-y-4"></div>
    <div class="mt-6 border-t pt-4 text-right">
      <p class="text-lg font-semibold">Total: $<span id="cartTotal">0.00</span></p>
      <button class="mt-3 bg-green-600 text-white px-6 py-2 rounded-md hover:bg-green-700">Checkout</button>
    </div>
  </div>

  <script>
    const products = [
      { id: 1, name: "Tomatoes", category: "vegetables", price: 3, image: "https://source.unsplash.com/200x150/?tomatoes" },
      { id: 2, name: "Mangoes", category: "fruits", price: 5, image: "https://source.unsplash.com/200x150/?mango" },
      { id: 3, name: "Maize", category: "grains", price: 2, image: "https://source.unsplash.com/200x150/?corn" },
      { id: 4, name: "Milk", category: "dairy", price: 4, image: "https://source.unsplash.com/200x150/?milk" },
      { id: 5, name: "Carrots", category: "vegetables", price: 2, image: "https://source.unsplash.com/200x150/?carrot" },
      { id: 6, name: "Bananas", category: "fruits", price: 3, image: "https://source.unsplash.com/200x150/?banana" },
      { id: 7, name: "Rice", category: "grains", price: 6, image: "https://source.unsplash.com/200x150/?rice" },
    ];

    let cart = [];

    const productGrid = document.getElementById("productGrid");
    const searchInput = document.getElementById("searchInput");
    const categorySelect = document.getElementById("categorySelect");
    const cartPanel = document.getElementById("cartPanel");
    const cartItems = document.getElementById("cartItems");
    const cartCount = document.getElementById("cartCount");
    const cartTotal = document.getElementById("cartTotal");

    function renderProducts(list) {
      productGrid.innerHTML = "";
      if (list.length === 0) {
        productGrid.innerHTML = `<p class="text-gray-500 col-span-full text-center">No produce found.</p>`;
        return;
      }

      list.forEach(product => {
        const card = document.createElement("div");
        card.className = "bg-white rounded-lg shadow p-4 border border-green-100";
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-3" />
          <h2 class="text-xl font-bold text-green-700">${product.name}</h2>
          <p class="text-gray-500 capitalize">Category: ${product.category}</p>
          <p class="text-green-700 font-bold mt-1">$${product.price} / kg</p>
          <button onclick="addToCart(${product.id})" class="mt-3 bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add to Cart</button>
        `;
        productGrid.appendChild(card);
      });
    }

    function filterProducts() {
      const search = searchInput.value.toLowerCase();
      const category = categorySelect.value;

      const filtered = products.filter(p => {
        const matchesSearch = p.name.toLowerCase().includes(search);
        const matchesCategory = category === "all" || p.category === category;
        return matchesSearch && matchesCategory;
      });

      renderProducts(filtered);
    }

    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const cartItem = cart.find(c => c.id === productId);

      if (cartItem) {
        cartItem.qty += 1;
      } else {
        cart.push({ ...product, qty: 1 });
      }

      updateCart();
    }

    function updateCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.qty * item.price;

        const div = document.createElement("div");
        div.className = "flex justify-between items-center border-b pb-2";
        div.innerHTML = `
          <div>
            <p class="font-semibold">${item.name}</p>
            <p class="text-sm text-gray-500">$${item.price} √ó ${item.qty}</p>
          </div>
          <div class="flex items-center gap-2">
            <button onclick="changeQty(${item.id}, -1)" class="text-xl text-green-600 font-bold">‚àí</button>
            <span>${item.qty}</span>
            <button onclick="changeQty(${item.id}, 1)" class="text-xl text-green-600 font-bold">+</button>
            <button onclick="removeItem(${item.id})" class="text-red-500 ml-2">üóëÔ∏è</button>
          </div>
        `;
        cartItems.appendChild(div);
      });

      cartCount.textContent = cart.reduce((sum, item) => sum + item.qty, 0);
      cartTotal.textContent = total.toFixed(2);
    }

    function changeQty(productId, change) {
      const item = cart.find(c => c.id === productId);
      if (!item) return;
      item.qty += change;
      if (item.qty <= 0) {
        cart = cart.filter(c => c.id !== productId);
      }
      updateCart();
    }

    function removeItem(productId) {
      cart = cart.filter(c => c.id !== productId);
      updateCart();
    }

    function toggleCart() {
      const isOpen = cartPanel.style.right === "0px";
      cartPanel.style.right = isOpen ? "-100%" : "0";
    }

    // Events
    searchInput.addEventListener("input", filterProducts);
    categorySelect.addEventListener("change", filterProducts);

    // Initial render
    renderProducts(products);
  </script>
</body>
</html>
