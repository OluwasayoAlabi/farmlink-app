  <!-- ✅ Upload Form -->
  <main class="flex-grow px-4 py-8 max-w-lg mx-auto">
    <!-- Back Button -->
    <button onclick="history.back()" class="mb-6 p-2 hover:bg-gray-50 rounded-full transition">
      <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 19l-7-7 7-7" />
        <path d="M19 12H5" />
      </svg>
    </button>

    <!-- Heading -->
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload Profile</h2>

    <!-- Profile Upload Circle -->
    <div class="mb-6 text-center">
      <div class="relative w-32 h-32 mx-auto mb-4">
        <div class="bg-pink-100 w-full h-full rounded-full flex items-center justify-center overflow-hidden relative">
          <img id="profileImage" class="hidden w-full h-full object-cover" />
          <div id="defaultIcon" class="w-16 h-16 bg-green-600 rounded-full flex items-center justify-center">
            <svg class="w-6 h-6" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </div>
        </div>
        <input type="file" id="imageUpload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" />
      </div>
    </div>

    <!-- Form -->
    <form id="uploadForm" class="space-y-5">
      <input type="text" id="fullName" required placeholder="Full Name" class="w-full px-4 py-3 bg-pink-100 rounded-xl text-gray-800 placeholder-gray-500 font-semibold focus:outline-none focus:ring-2 focus:ring-green-600"/>

      <input type="tel" id="phoneNumber" required placeholder="Phone Number" class="w-full px-4 py-3 bg-pink-100 rounded-xl text-gray-800 placeholder-gray-500 font-semibold focus:outline-none focus:ring-2 focus:ring-green-600"/>

      <input type="text" id="location" required placeholder="Location" class="w-full px-4 py-3 bg-pink-100 rounded-xl text-gray-800 placeholder-gray-500 font-semibold focus:outline-none focus:ring-2 focus:ring-green-600"/>

      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-xl text-lg font-semibold transition shadow-lg">
        Next
      </button>
    </form>
  </main>

  <!-- ✅ Footer -->
  <footer class="text-center py-4">
    <div class="w-20 h-1 bg-gray-800 rounded-full mx-auto"></div>
  </footer>

  <!-- ✅ JavaScript -->
  <script>
    document.getElementById("mobileMenuBtn").addEventListener("click", function () {
      document.getElementById("mobileMenu").classList.toggle("hidden");
    });

    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          document.getElementById("profileImage").src = event.target.result;
          document.getElementById("profileImage").classList.remove("hidden");
          document.getElementById("defaultIcon").classList.add("hidden");
        };
        reader.readAsDataURL(file);
      }
    });
