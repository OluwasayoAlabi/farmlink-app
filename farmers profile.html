                <p class="mt-2">${product.details.storage}</p>
              </div>
            </div>
          </div>
        </div>
      `;

      // Image gallery functionality
      const mainImage = document.getElementById('mainImage');
      const thumbnails = document.querySelectorAll('.thumbnail img');
      
      thumbnails.forEach(thumb => {
        thumb.addEventListener('click', () => {
          // Update main image
          mainImage.src = thumb.src;
          
          // Update thumbnail selection
          document.querySelector('.selected-thumbnail')?.classList.remove('selected-thumbnail', 'border-brightOrange');
          thumb.parentElement.classList.add('selected-thumbnail', 'border-brightOrange');
        });
      });

      // Tab functionality
      const tabButtons = document.querySelectorAll('.tab-button');
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          tabButtons.forEach(btn => {
            btn.classList.remove('text-brightOrange', 'border-brightOrange');
            btn.classList.add('text-gray-500');
          });
          button.classList.add('text-brightOrange', 'border-brightOrange');
          button.classList.remove('text-gray-500');
          // Here you would typically show/hide tab content
        });
      });
    }

    // Load product data
    document.addEventListener('DOMContentLoaded', () => {
      // Read product from URL
      const urlParams = new URLSearchParams(window.location.search);
      const productKey = urlParams.get("product") || "tomatoes"; // Default to tomatoes if no product specified
      const product = products[productKey];
      
      // Simulate loading delay
      setTimeout(() => {
        document.getElementById('loading').remove();
        displayProduct(product);
      }, 500);
    });
